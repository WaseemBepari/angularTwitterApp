<header class="container-fluid	well-lg">
	<div class="container">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">AngularJS Twitter Application</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" ng-click="dashBoard.signOut()">Sign Out <span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
	</div>
        <div class="row">
            <div class="col-lg-12">

                <img alt="" ng-src="{{dashBoard.userInfo.profile_image_url}}" class="img-responsive">
                <div class="intro-text">
                    <span class="name">{{dashBoard.userInfo.name}}</span>
                    <hr class="star-light">
                    <span class="skills">{{dashBoard.userInfo.description}}</span>
                </div>
                <p class="location"><i class="fa fa-map-marker"></i> {{dashBoard.userInfo.location}}</p>
                <ul class="followers-list">
                    <li ng-repeat="userFollower in dashBoard.userFollowers.users" ng-if="$index < 8"><a href="#"><img alt="{{userFollower.name}}" ng-src="{{userFollower.profile_image_url}}"></a></li>
                </ul>
            </div>
        </div>
</header>
<div class="container" ui-view="mainContainer">
	
</div>
